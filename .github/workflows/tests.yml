name: tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          set -xe
          python -m pip install --editable .

      - name: Run tests for ${{ matrix.python-version }}
        run: python -m pytest

      - name: Run mypy checks for ${{ matrix.python-version }}
        run: |
          python -m pip install mypy
          python -m mypy pytest_structlog

      - name: Run mypy install checks for ${{ matrix.python-version }}
        run: |
          # This checks that things like the py.typed bits work
          cd tests
          python -m pip install ..
          python -m mypy .

      - uses: jakebailey/pyright-action@v2
        with:
          ignore-external: true
          verify-types: pytest_structlog

  check-package:
    name: Build & inspect our package.
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: hynek/build-and-inspect-python-package@v2
